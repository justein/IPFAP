<script>
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            $view = $('#user-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();

        formSelects.render();

        treeSelect.render({
            elem: $view.find('#user-add-dept'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: '请选择',
            search: false
        });

        formSelects.config('user-add-role', {
            searchUrl: ctx + 'role',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].roleName,
                        value: data[i].roleId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取角色列表失败');
            }
        });

        form.on('submit(user-add-form-submit)', function (data) {
            febs.post(ctx + 'user', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增用户成功，初始密码为 1234qwer');
                $('#febs-user').find('#query').click();
            });
            return false;
        });
    });

    //新增
    function addCustomList(id){
        var str = '<tr>'+
            '<td>'+
            '<select class="newSelectSearch" name="modules" lay-verify="required" lay-search="" lay-filter="selectFilter">'+
            '<option value="">直接选择或搜索选择</option>'+
            '</select>'+
            '</td>'+
            '<td>'+
            '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
            '</td>'+
            '<td>'+
            '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
            '</td>'+
            '<td>'+
            '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
            '</td>'+
            '<td>'+
            '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
            '</td>'+
            '<td>'+
            '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
            '</td>'+
            '<td>'+
            '<a class="layui-btn layui-btn-xs" onclick="delCustomList(this)">删除</a>'+
            '</td>'+
            '</tr>';
        $ = layui.jquery
        $("#"+id).append(str);

        layui.use(['form','laydate'], function() {
            var form = layui.form;
            form.render();
        });
    }

    //删除
    function delCustomList(_this){
        layui.use(['form','laydate'], function() {
            layer.confirm('确定要删除么？', {
                btn: ['确定', '取消'] //按钮
            }, function() {
                $(_this).parent().parent().remove();
                layer.msg('删除成功', {
                    icon: 1
                });
            }, function() {
                layer.msg('取消删除', {
                    time: 2000 //20s后自动关闭
                });
            });
        });
    }

    var imgsName="";
    var success=0;
    var fail=0;
    var imgurls="";
    layui.use(['upload','layer'],function() {
        var upload = layui.upload;
        var layer=layui.layer;
        var $ = layui.jquery

        upload.render({
            elem: '#test1',
            url: '/ip/upload',
            multiple: true,
            auto:false,
//			上传的单个图片大小
            size:10240,
//			最多上传的数量
            number:20,
//			MultipartFile file 对应，layui默认就是file,要改动则相应改动
            field:'file',
            bindAction: '#test9',
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    $('#demo2').append('<img src="' + result
                        + '" alt="' + file.name
                        +'"height="92px" width="92px" class="layui-upload-img uploadImgPreView">')
                });
            },
            done: function(res, index, upload) {
                //每个图片上传结束的回调，成功的话，就把新图片的名字保存起来，作为数据提交
                console.log(res.code);
                if(res.code=="1"){
                    fail++;
                }else{
                    success++;
                    imgurls=imgurls+""+res.data.src+",";
                    $('#imgUrls').val(imgurls);
                }
            },
            allDone:function(obj){
                layer.msg("总共要上传图片总数为："+(fail+success)+"\n"
                    +"其中上传成功图片数为："+success+"\n"
                    +"其中上传失败图片数为："+fail
                )
            }
        });

    });

    /**
     * 清空预览的图片及其对应的成功失败数
     * 原因：如果已经存在预览的图片的话，再次点击上选择图片时，预览图片会不断累加
     * 表面上做上传成功的个数清0，实际后台已经上传成功保存了的，只是没有使用，以最终商品添加的提交的为准
      */
    function cleanImgsPreview(){
        $("#cleanImgs").click(function(){
            success=0;
            fail=0;
            $('#demo2').html("");
            $('#imgUrls').val("");
        });
    }


</script>
